export const environment = {
  production: true,
  apiBase: 'https://<your-backend>.onrender.com/api',
};

services:
  # Frontend: Ionic Angular app as a Static Site
  - type: static_site
    name: chocolate-candy-frontend
    rootDir: chocolate-candy
    buildCommand: cd chocolate-candy && npm ci && npm run build
    staticPublishPath: www
    envVars:
      - key: NODE_VERSION
        value: 20
    # Optional: SPA rewrite for Angular routes
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend: Node/Express API
  - type: web
    name: chocolate-candy-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      # Use the JSON driver on the free tier to avoid needing an external DB
      - key: DB_DRIVER
        value: json
      - key: JWT_SECRET
        generateValue: true
      # To switch to MySQL later, change DB_DRIVER to `mysql` and set these:
      # - MYSQL_HOST
      # - MYSQL_PORT (3306)
      # - MYSQL_USER
      # - MYSQL_PASSWORD
      # - MYSQL_DATABASE
